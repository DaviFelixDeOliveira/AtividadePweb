<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Funcionários</title>
    <link rel="stylesheet" href="../estilo/style.css">
</head>

<body>
        <div class="layout">

              <form name="cadastro-cliente" method="post">

                    <fieldset>
                        <h3>Cadastrar de Funcionário</h3>
                    </fieldset>

                    <fieldset class="tudo">    
                        <label for="Codigo">Seu Código:</label>
                        <input required class="Codigo" type="text" placeholder="Digite seu código" maxlength="50">
                     
                            <br><br>
                         
                        <label for="Nome">Nome:</label>
                        <input required class="Nome" type="text" placeholder="Digite seu Nome">
                    
                            <br><br>

                        <label for="Sobrenome">Sobrenome:</label>
                        <input required class="Sobrenome" type="password" placeholder="Digite seu Sobrenome">
                    
                            <br><br>

                        <label for="Data">Data de nascimento:</label>
                        <input required class="Data" type="datetime-local" placeholder="Insira a data de nascimento">   
                    
                            <br><br>

                            <label for="Senha">Senha:</label>
                            <input required class="Senha" type="password" placeholder="Insira a Senha">
                            
                                <br><br>

                            <label for="Cargo">Cargo:</label>
                            <input required class="Cargo" type="text" placeholder="Digite seu Cargo">
                            
                                <br><br>

                            <label for="Salario">Salário:</label>
                            <input required class="Salario" type="number" placeholder="Insira seu Salários">

                                <br><br>

                            <label for="Admmissao">Data de Admmissão:</label>
                            <input required class="Admmissao" type="datetime-local" placeholder="Insira a data de Admmissão">   
                        
                </fieldset>  

                <fieldset class="inferior">
                    <input class="envio" value="Salvar" type="submit"><a href="../menu_Cadastros.html"></a></input>
                    <input class="limpador" type="reset" value="Limpar">
                </fieldset>    

              </form>
        </div>
</body>
</html>
