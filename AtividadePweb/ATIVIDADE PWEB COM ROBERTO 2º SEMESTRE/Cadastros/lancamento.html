<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Lancamento</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
        <div class="layout">

              <form name="cadastro-cliente" method="post">

                    <fieldset>
                        <h3>Lançamento</h3>
                    </fieldset>

                    <fieldset class="tudo">    
                        <label for="Valor">Valor:</label>
                        <input required class="valor" type="number" name="vl_lancamento" placeholder="R$" maxlength="50">
                     
                            <br><br>
                         
                        <label for="Tipo">Tipo:</label>
                        <input required class="Tipo" type="text" name="tp_lancamento" placeholder="Digite o tipo...">
                    
                            <br><br>

                            <label for="Nome">Descrição:</label>
                            <textarea name="ds_lancamento" id="" cols="60" rows="6"   placeholder="Insira uma breve descrição..."></textarea>
                        
                </fieldset>  

                <fieldset class="inferior">
                    <input class="envio" value="Salvar" type="submit"><a href="../menu_Cadastros.html"></a></input>
                    <input class="limpador" type="reset" value="Limpar">
                </fieldset>    

              </form>
        </div>
</body>
</html>
