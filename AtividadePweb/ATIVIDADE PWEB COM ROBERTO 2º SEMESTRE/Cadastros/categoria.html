<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Formecedores</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
        <div class="layout">

              <form name="cadastro-cliente" method="post">

                    <fieldset>
                        <h3>Categoria</h3>
                    </fieldset>

                    <fieldset class="tudo">    
                        <label for="Codigo">Nome:</label>
                        <input required class="Codigo" type="text" placeholder="Digite seu nome" maxlength="50" name="nm_categoria">
                     
                            <br><br>
                         
                        <label for="Nome">Descrição:</label>
                       <textarea name="ds_categoria" id="" cols="60" rows="6" placeholder="Insira uma breve descrição..."></textarea>
                    
                           

                </fieldset>  

                <fieldset class="inferior">
                    <input class="envio" value="Salvar" type="submit"><a href="../menu_Cadastros.html"></a></input>
                    <input class="limpador" type="reset" value="Limpar">
                </fieldset>    

              </form>
        </div>
</body>
</html>
