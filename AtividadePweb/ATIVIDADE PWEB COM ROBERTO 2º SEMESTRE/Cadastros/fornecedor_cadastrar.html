<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Formecedores</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
        <div class="layout">

              <form name="cadastro-cliente" method="post">

                    <fieldset>
                        <h3>Cadastrar de Forncedores</h3>
                    </fieldset>

                    <fieldset class="tudo">    
                                                 
                        <label for="Nome">Nome:</label>
                        <input required class="Nome" type="text" name="nm_fornecedor" placeholder="Digite seu Nome">
                    
                            <br><br>

                        <label for="Contato">Contato:</label>
                        <input required class="Contato" type="password" name="nm_contato" placeholder="Digite seu Contato">
                    
                            <br><br>

                            <label for="Telefone">Telefone:</label>
                            <input required class="Telefone" type="number" name="nr_fone" placeholder="Insira seu mumero de Telefone">

                                <br><br>
                            
                                <label for="Endereço">Endereço:</label>
                                <input required class="Endereço" type="text" name="nm_endereco" placeholder="Digite seu Endereço">
                                
                                    <br><br>
    
                                <label for="end.nr">Número do Endereço:</label>
                                <input required class="end.nr" type="number" name="nr_endereco" placeholder="Insira seu Número de Endereço">

                </fieldset>  

                <fieldset class="inferior">
                    <input class="envio" value="Salvar" type="submit"><a href="../menu_Cadastros.html"></a></input>
                    <input class="limpador" type="reset" value="Limpar">
                </fieldset>    

              </form>
        </div>
</body>
</html>
